<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এলোলিপি - বাংলা এলোমেলো লেখা</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/screen.min.css">
    <meta name="description" content="বাংলায় এলোমেলো অর্থহীন লেখা তৈরির করে নিন এক নিমেষে আর ব্যবহার করুন আপনার ডিজাইনে।">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="এলোলিপি - বাংলা এলোমেলো লেখা">
    <meta property="og:site_name" content="এলোলিপি">
    <meta property="og:url" content="http://elolipi.com/">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/images/elolipi-open-graph-cover.png">
</head>
<body>
    <div class="site-wrap">
        <div class="container">
            <header class="site-header">
                <a href="/" class="logo logo-text">এলোলিপি</a>
            </header>
            <div class="site-hero">
                <div class="hero-left">
                    <h1 class="hero-title">যত খুশি তত বাংলা এলোমেলো লেখা তৈরি করে নিন</h1>
                    <div class="generator-form-wrap">
                        <form action="" class="generator-form" id="ell-form">
                            <input class="input-number" type="number" name="number" id="ell-number" min="1" value="5">
                            <span>টি</span>
                            <div class="relative">
                                <select name="type" id="ell-type" class="input-select">
                                    <option value="paragraph">অনুচ্ছেদ</option>
                                    <option value="sentence">বাক্য</option>
                                    <option value="word">শব্দ </option>
                                </select>
                                <div class="select-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                            <button type="submit" id="submit" class="submit-btn">দেখান</button>
                        </form>
                    </div>
                </div>
                <div class="hero-right">
                    <img class="hero-image" src="assets/images/hero-illustration.svg" alt="illustration image">
                </div>
            </div>
            <div class="result" id="ell-result"></div>
            <footer class="site-footer">হৃদয়ের ভালোবাসা দিয়ে তৈরি করেছেন বিশ্বজীত সাহা। ভাল লাগলে বন্ধুদের সাথে শেয়ার করতে পারেন <a href="#">ফেসবুক</a> অথবা <a href="#">টুইটার</a> -এ। অথবা <a href="#">গিটহাব</a>-এ একটি স্টার দিতে পারেন।
            </footer>
        </div>
    </div>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
